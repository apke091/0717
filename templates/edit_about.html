{% extends "base.html" %}
{% block title %}編輯關於我們{% endblock %}

{% block content %}
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
<!-- 圖片可拖曳調整大小 -->
<script src="https://unpkg.com/quill-image-resize-module@3.0.0/image-resize.min.js"></script>

<div class="container" style="margin-top: 90px">
  <h2>編輯「關於我們」</h2>

  <form method="POST" onsubmit="return prepareForm();">
    <!-- 編輯器 -->
    <div id="quill-editor" style="height: 500px; background:#fff; border:1px solid #ccc;">
      {{ content | safe }}
    </div>

    <input type="hidden" name="content" id="hidden-content">

    <button type="submit" class="btn btn-success mt-3">💾 儲存</button>
    <a href="{{ url_for('about') }}" class="btn btn-secondary mt-3">取消</a>
  </form>
</div>

<style>
  /* 圖片自適應、等比縮放與置中 */
  #quill-editor img { max-width: 100%; height: auto; }
  .ql-editor .ql-align-center img { display:block; margin:0 auto; }
</style>

<script>
  Quill.register('modules/imageResize', ImageResize);

  const quill = new Quill('#quill-editor', {
    theme: 'snow',
    placeholder: '請輸入內容...',
    modules: {
      toolbar: [
        [{ header: [1, 2, 3, false] }],
        ['bold', 'italic', 'underline'],
        [{ 'align': [] }],
        [{ list: 'ordered' }, { list: 'bullet' }],
        ['link', 'image', 'blockquote'],
        ['clean']
      ],
      imageResize: { modules: [ 'Resize', 'DisplaySize' ] }
    }
  });

  function prepareForm() {
    document.getElementById('hidden-content').value = quill.root.innerHTML;
    return true;
  }
</script>
{% endblock %}
