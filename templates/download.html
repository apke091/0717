{% extends "base.html" %}
{% block title %}下載專區{% endblock %}

{% block content %}
<div class="container" style="margin-top: 90px; max-width: 700px;">
  <h2 class="mb-4"><i class="bi bi-download"></i> 下載專區</h2>

  <div class="list-group shadow">
    {% for file in file_list %}
    <a href="{{ url_for('static', filename='files/' + file.filename) }}" download
       class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
      <div><i class="bi bi-file-earmark-text me-2 text-primary"></i>{{ file.title }}</div>
      <span class="badge bg-secondary">{{ file.filename.split('.')[-1]|upper }}</span>
    </a>
    {% endfor %}
  </div>
</div>
{% endblock %}
