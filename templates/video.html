{% extends "base.html" %}
{% block title %}影音專區{% endblock %}

{% block content %}
<div class="container" style="margin-top: 90px">
<h1>影音專區</h1>
<p class="mb-4">這裡顯示你上傳的影片內容</p>

{% if videos %}
<div class="row row-cols-1 row-cols-md-2 g-4">
  {% for video in videos %}
  <div class="col">
    <div class="card">
      <video class="w-100" controls>
        <source src="{{ url_for('static', filename='videos/' ~ video) }}" type="video/mp4">
        您的瀏覽器不支援影片播放。
      </video>
      <div class="card-body">
        <h5 class="card-title">{{ video }}</h5>
        <p class="card-text">（自動載入上傳的影片）</p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% else %}
<p>目前尚無影片。</p>
{% endif %}
</div>

{% endblock %}
