{% extends "base.html" %}
{% block title %}關於我們{% endblock %}
{% block content %}
<div class="container" style="margin-top: 90px; max-width: 920px;">
  {% if content.strip() %}
    <div class="p-3" style="background:#fff; border-radius:12px; box-shadow:0 6px 24px rgba(0,0,0,.06);">
      {{ content | safe }}
    </div>
  {% else %}
    <div class="alert alert-info">
      目前尚未新增「關於我們」的內容，請管理員點選下方按鈕進行編輯。
    </div>
  {% endif %}

  <!-- 前台也要吃到 Quill 的 class 定義 -->
  <style>
    .ql-size-12px { font-size: 12px; }
    .ql-size-14px { font-size: 14px; }
    .ql-size-16px { font-size: 16px; }
    .ql-size-18px { font-size: 18px; }
    .ql-size-20px { font-size: 20px; }
    .ql-size-24px { font-size: 24px; }
    .ql-size-28px { font-size: 28px; }
    .ql-size-32px { font-size: 32px; }
    .ql-size-36px { font-size: 36px; }
    .ql-size-48px { font-size: 48px; }

    .ql-font-noto-sans { font-family: 'Noto Sans TC','Microsoft JhengHei',sans-serif; }
    .ql-font-jhenghei  { font-family: 'Microsoft JhengHei','微軟正黑體',sans-serif; }
    .ql-font-kai       { font-family: 'DFKai-SB','標楷體',serif; }
    .ql-font-ming      { font-family: 'PMingLiU','新細明體',serif; }
    .ql-font-serif     { font-family: serif; }
    .ql-font-sans-serif{ font-family: sans-serif; }
    .ql-font-monospace { font-family: monospace; }
  </style>

  {% if session.get("role") == "admin" %}
    <a href="{{ url_for('edit_about') }}" class="btn btn-primary mt-3">✏️ 編輯內容</a>
  {% endif %}
</div>
{% endblock %}
