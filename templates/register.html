{% extends "base.html" %}
{% block title %}註冊會員{% endblock %}

{% block content %}
<div class="container" style="margin-top: 90px;">
  <h2>📝 註冊會員</h2>
  <form method="POST" style="max-width: 400px;" onsubmit="return checkPasswordMatch()">
    <div class="mb-3">
      <label for="username" class="form-label">帳號</label>
      <input type="text" class="form-control" id="username" name="username" required>
    </div>

    <!-- 密碼 -->
    <div class="mb-3">
      <label for="password" class="form-label">密碼</label>
      <div class="position-relative">
        <input type="password" class="form-control pe-5" id="password" name="password" required>
        <i class="bi bi-eye-slash position-absolute end-0 top-50 translate-middle-y me-3"
           style="cursor:pointer;" onclick="togglePassword('password', this)"></i>
      </div>
      <div class="form-text">需包含英文與數字，6–15 字</div>
    </div>

    <!-- 確認密碼 -->
    <div class="mb-3">
      <label for="confirm" class="form-label">確認密碼</label>
      <div class="position-relative">
        <input type="password" class="form-control pe-5" id="confirm" name="confirm" required>
        <i class="bi bi-eye-slash position-absolute end-0 top-50 translate-middle-y me-3"
           style="cursor:pointer;" onclick="togglePassword('confirm', this)"></i>
      </div>
      <div id="pwHelp" class="form-text" style="display:none;"></div>
    </div>

    <button type="submit" id="submitBtn" class="btn btn-secondary" disabled>註冊</button>
  </form>
</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
<script>
function togglePassword(id, iconEl) {
  const input = document.getElementById(id);
  if (input.type === "password") {
    input.type = "text";
    iconEl.classList.replace("bi-eye-slash","bi-eye");
  } else {
    input.type = "password";
    iconEl.classList.replace("bi-eye","bi-eye-slash");
  }
}

const pw = document.getElementById("password");
const confirmPw = document.getElementById("confirm");
const help = document.getElementById("pwHelp");
const submitBtn = document.getElementById("submitBtn");

// ✅ 即時檢查
function validatePasswords() {
  if (confirmPw.value.length > 0) {
    if (pw.value !== confirmPw.value) {
      help.style.display = "block";
      help.textContent = "❌ 密碼不一致";
      help.className = "form-text text-danger";
      submitBtn.disabled = true;
      submitBtn.classList.replace("btn-primary", "btn-secondary");
    } else {
      help.style.display = "block";
      help.textContent = "✅ 密碼一致";
      help.className = "form-text text-success";
      submitBtn.disabled = false;
      submitBtn.classList.replace("btn-secondary", "btn-primary");
    }
  } else {
    help.style.display = "none";
    submitBtn.disabled = true;
    submitBtn.classList.replace("btn-primary", "btn-secondary");
  }
}
pw.addEventListener("input", validatePasswords);
confirmPw.addEventListener("input", validatePasswords);

// ✅ 送出前再檢查一次（避免直接貼上錯的密碼）
function checkPasswordMatch() {
  if (pw.value !== confirmPw.value) {
    help.style.display = "block";
    help.textContent = "❌ 密碼不一致";
    help.className = "form-text text-danger";
    return false; // 阻止表單送出
  }
  return true;
}
</script>
{% endblock %}
