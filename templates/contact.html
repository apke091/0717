{% extends "base.html" %}
{% block title %}聯絡我們{% endblock %}

{% block content %}
<div class="container" style="margin-top: 90px">
<h1>聯絡我們</h1>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="alert alert-info mt-3">{{ messages[0] }}</div>
  {% endif %}
{% endwith %}

<form method="POST">
    <div class="mb-3">
        <label class="form-label">姓名</label>
        <input type="text" name="name" class="form-control" placeholder="請輸入您的姓名" required>
    </div>
    <div class="mb-3">
        <label class="form-label">電子信箱</label>
        <input type="email" name="email" class="form-control" placeholder="請輸入您的信箱" required>
    </div>
    <div class="mb-3">
        <label class="form-label">留言內容</label>
        <textarea name="message" class="form-control" rows="5" placeholder="請輸入您的問題或建議" required></textarea>
    </div>
    <div class="mb-3">
    <label class="form-label">請輸入驗證碼：{{ captcha_question }}</label>
    <input type="text" class="form-control" name="captcha_answer" placeholder="請輸入答案">
    </div>

    <button type="submit" class="btn btn-success">送出</button>
</form>
 <hr>
<div class="mt-4">
  <h5>📱 也可以透過以下方式聯絡我們：</h5>

  <!-- Facebook -->
  <a href="https://www.facebook.com/profile.php?id=100063997512043&locale=zh_TW"
     target="_blank" class="me-3">
    <img src="https://img.icons8.com/color/48/000000/facebook-new.png"
         alt="Facebook" style="height: 40px;">
  </a>

  <!-- Line -->
  <a href="https://lin.ee/Dl3yuwr" target="_blank" class="me-3">
    <img src="https://img.icons8.com/color/48/000000/line-me.png"
         alt="Line" style="height: 40px;">
  </a>

  <!-- Instagram -->
  <a href="https://www.instagram.com/mindaroma?igsh=aGsxNGZ4M25jODVl" target="_blank">
    <img src="https://img.icons8.com/color/48/000000/instagram-new.png"
         alt="Instagram" style="height: 40px;">
  </a>
</div>
</div>
{% endblock %}
