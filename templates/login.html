{% extends "base.html" %}
{% block title %}會員登入{% endblock %}

{% block content %}
<div class="container" style="margin-top: 90px;">
  <h2>🔐 會員登入</h2>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-danger">{{ messages[0] }}</div>
    {% endif %}
  {% endwith %}

  <form method="POST">
    <div class="mb-3">
      <label for="username" class="form-label">帳號</label>
      <input type="text" class="form-control" id="username" name="username" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">密碼</label>
      <div class="position-relative">
        <input type="password" class="form-control pe-5" id="password" name="password" required>
        <i class="bi bi-eye-slash position-absolute end-0 top-50 translate-middle-y me-3"
           style="cursor:pointer;" onclick="togglePassword('password', this)"></i>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">登入</button>
  </form>
</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
<script>
function togglePassword(id, iconEl) {
  const input = document.getElementById(id);
  if (input.type === "password") {
    input.type = "text";
    iconEl.classList.replace("bi-eye-slash","bi-eye");
  } else {
    input.type = "password";
    iconEl.classList.replace("bi-eye","bi-eye-slash");
  }
}
</script>
{% endblock %}
